<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precious Metals Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
    <div class="container mx-auto">
        <h1 class="text-3xl font-bold mb-6">Precious Metals Tracker</h1>
        <div class="bg-white p-6 rounded-lg shadow-md">
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2">Number of 1 oz Gold Bars:</label>
                <input id="gold-bars" type="number" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter number of gold bars">
            </div>
            <div class="mt-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Number of 1 oz Silver Rounds (USA):</label>
                <input id="silver-rounds-usa" type="number" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter number of silver rounds">
            </div>
            <div class="mt-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Number of 1 oz Silver Maple Leaf (2023):</label>
                <input id="silver-maple-leaf" type="number" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter number of silver maple leaf coins">
            </div>
            <div class="mt-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Number of 10 oz Silver Bars (USA):</label>
                <input id="silver-bars-usa" type="number" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter number of silver bars (USA)">
            </div>
            <div class="mt-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Number of 1 kg Silver Bars:</label>
                <input id="silver-kg-bars" type="number" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter number of silver bars (1 kg)">
            </div>
            <div class="mt-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Number of 10 oz Silver Bars (RCM):</label>
                <input id="silver-bars-rcm" type="number" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter number of silver bars (RCM)">
            </div>
            <div class="mt-6">
                <button id="calculate-btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Calculate Value</button>
            </div>
            <div id="results" class="mt-6 text-gray-700">
                <!-- Display results here -->
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
